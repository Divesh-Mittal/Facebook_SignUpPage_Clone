<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up
    </title>
    <!-- css link  -->
    <link rel="stylesheet" href="./css/input.css">
</head>

<body class="bg-gray-100">
    <div class="container flex my-36 justify-centre text-xl items-center">

        <div class="left w-1/2 ml-20 mt-20"><img src="images/fb.svg" class="w-1/2 my-0" alt="fb image">
            <div class="mx-8  my-0 text-2xl ">Facebook helps you connect and share with the people in your life.</div>
        </div>
        <div class="right mx-10 w-auto h-auto flex flex-col border-2 relative border-gray-200 rounded-lg  bg-white">
            <input type="text"
                    class=" text-lg w-96 h-12 my-2 mx-3.5 py-1 px-2.5 border-2 focus:outline-blue-300 border-gray-300  rounded-lg"
                    placeholder="Email address or Phone Number ">
            <input type="password"
                    class=" text-lg w-96 mx-3.5 h-12 my-2 py-1 focus:outline-blue-300 px-2.5 border-2 border-gray-300  rounded-lg"
                    placeholder="Password">
            <div
                class="bg-blue-500 mx-3.5 hover:bg-blue-600  w-96 py-2 font-bold cursor-pointer text-white text-center my-3  rounded-lg">
                Log In</div>
            <span class=" px-28 text-sm my-2 text-blue-500 hover:underline cursor-pointer">Forgotten Password?</span>
            <hr class="mx-2 my-3">
            <div
                class="bg-green-600 w-fit px-6 py-2 font-bold mx-auto my-3 cursor-pointer text-white text-center  hover:bg-green-700 rounded-lg">
                Create New Account</div>
                <div class="-bottom-9 mx-12 absolute text-sm"><span class="font-bold hover:underline text-md">Create a Page </span>for a celebrity, brand or business</div>
       
        </div>
        
    </div>

</body>

</html>
